######### Hub implementation #########
hubs:
  - hub: # H1 Mitte / Chur
      id: H1
      techs_ref: building_techs
      tech_constraints:
        - tech: #T_C_Conv_Thermal_ThAmb_ThSc
            id: T_C_Conv_Thermal_ThAmb_ThSc
            last_inst_allowed: 2059
            init_capacity: 0
            init_age: 0
            stage_constraints:
              - stage:
                  id: S1
                  availability: availability_profiles/availability_ThSc.csv
        - tech: #T_C_Conv_Thermal_ThBdg_Hp
            id: T_C_Conv_Thermal_ThBdg_Hp
            last_inst_allowed: 2059
            init_capacity: 0
            init_age: 0
            stage_constraints:
              - stage:
                  id: S1
                  availability: availability_profiles/availability_ThBdg_H1.csv
        - tech: #T_C_Conv_Thermal_ThBdg_AnHp
            id: T_C_Conv_Thermal_ThBdg_AnHp
            last_inst_allowed: 2059
            init_capacity: 0
            init_age: 0
            stage_constraints:
              - stage:
                  id: S1
                  availability: availability_profiles/availability_ThBdg_H1.csv
        - tech: #T_C_Conv_Thermal_ThBdg_GsHp
            id: T_C_Conv_Thermal_ThBdg_GsHp
            last_inst_allowed: 2059
            init_capacity: 0
            init_age: 0
            stage_constraints:
              - stage:
                  id: S1
                  availability: availability_profiles/availability_ThBdg_H1.csv
                  max_out_ts_horizon: 292_000_000 #79 GWh Konzession Chur zur Grundwassernutzung. COP 3.7. 79 GWh * 3.7 = 292 GWh.
        - tech: #T_C_Conv_Thermal_ThBdg_Wood
